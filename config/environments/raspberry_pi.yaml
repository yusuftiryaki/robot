# =====================================
# ğŸš— MOTOR KONTROLÃœ
# =====================================
motors:
  # GerÃ§ek motor sÃ¼rÃ¼cÃ¼sÃ¼ ve pin yapÄ±landÄ±rmasÄ±
  type: "hardware" # motor tipini 'hardware' olarak deÄŸiÅŸtiriyoruz.
  driver: "l298n"

  # L298N #1 - Tekerlek MotorlarÄ± (Hareket)
  wheels:

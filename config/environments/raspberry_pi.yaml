  # GPIO tabanlÄ± sensÃ¶rler (butonlar, tamponlar vb.)
  gpio:
    - type: "button"
      pin: 15 # Emergency stop (GPIO 17 yerine - Ã§akÄ±ÅŸma var)
      name: "emergency_stop"
      pull_up: true
    - type: "button"
      pin: 14 # Front bumper (GPIO 26 yerine - Ã§akÄ±ÅŸma var)
      name: "front_bumper"
      pull_up: true

  # UART tabanlÄ± sensÃ¶rler (GPS vb.)
  uart:

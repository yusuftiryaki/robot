  # L298N #2 - Yan FÄ±rÃ§a MotorlarÄ±
  brushes:
    side_right:
      # L298N #2 Motor A
      pin_a: 22 # IN1
      pin_b: 23 # IN2
      pwm_pin: 24 # ENA (PWM)
      enable_pin: 25 # Enable
    side_left:
      # L298N #2 Motor B
      pin_a: 20 # IN3
      pin_b: 21 # IN4
      pwm_pin: 26 # ENB (PWM)
      enable_pin: 16 # Enable

  # L298N #3 - Ana FÄ±rÃ§a ve Fan
  main_systems:
    brush:
      # L298N #3 Motor A (Ana fÄ±rÃ§a) - GPS Ã§akÄ±ÅŸmasÄ± giderildi
      pin_a: 5 # IN1 (GPIO 14 yerine)
      pin_b: 6 # IN2 (GPIO 15 yerine)
      pwm_pin: 12 # ENA (PWM)
      enable_pin: 17 # Enable
    fan:
      # L298N #3 Motor B (Fan) - GÃ¼venli pinler
      pin_a: 27 # IN3
      pin_b: 28 # IN4 (varsa, yoksa atla)
      pwm_pin: 13 # ENB (PWM) - GPIO 13 kullanÄ±labilir
      enable_pin: 1 # Enable (GPIO 1 dikkatli kullan)

# =====================================

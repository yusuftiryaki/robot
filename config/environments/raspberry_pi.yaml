# OBA Robot - Raspberry Pi Hardware Configuration
# Ger√ßek Donanƒ±m Ortamƒ± Ayarlarƒ±

robot:
  name: "OBA Hardware"
  version: "1.0.0"

# =====================================
# ‚öôÔ∏è HARDWARE SETTINGS
# =====================================
simulation:
  enabled: false

# =====================================
# üöó MOTOR CONTROL
# =====================================
motors:
  type: "hardware"
  driver: "l298n"
  pins:
    # Sol motor
    left_pwm: 18
    left_dir1: 19
    left_dir2: 20
    left_enable: 21
    # Saƒü motor
    right_pwm: 12
    right_dir1: 16
    right_dir2: 17
    right_enable: 25
  specs:
    max_speed: 0.8 # 0-1 arasƒ±
    acceleration: 0.3
    deceleration: 0.5
    wheel_radius: 0.032 # meters
    wheel_distance: 0.16 # meters
    encoder_ppr: 20 # pulse per revolution

# =====================================
# üì° SENSORS
# =====================================
sensors:
  mock_enabled: false

  # I2C sens√∂rleri
  i2c:
    bus: 1
    devices:
      - type: "mpu6050" # IMU
        address: 0x68
        name: "main_imu"
      - type: "ina219" # G√º√ß monit√∂r√º
        address: 0x40
        name: "power_monitor"

  # GPIO sens√∂rleri
  gpio:
    - type: "button"
      pin: 2
      name: "emergency_stop"
      pull_up: true
    - type: "led"
      pin: 4
      name: "status_led"

# =====================================
# üì∑ CAMERA SETTINGS
# =====================================
camera:
  enabled: true
  type: "hardware"
  device: "/dev/video0"
  resolution:
    width: 640
    height: 480
  fps: 30
  auto_exposure: true
  auto_white_balance: true
  brightness: 50
  contrast: 50
  saturation: 50

# =====================================
# üåê WEB INTERFACE
# =====================================
web_interface:
  enabled: true
  host: "0.0.0.0"
  port: 8080
  debug: false
  ssl_enabled: false
  cors_enabled: true

# =====================================
# üìä LOGGING
# =====================================
logging:
  level: "INFO"
  console:
    enabled: true
    colored: false # Terminal renkleri Pi'de sorun √ßƒ±karabilir
    format: "%(asctime)s | %(levelname)s | %(message)s"
  file:
    enabled: true
    path: "/home/pi/oba/logs"
    filename: "robot.log"
    max_size: "50MB"
    backup_count: 3
    rotation: "size"

  # Syslog i√ßin
  syslog:
    enabled: true
    facility: "daemon"

# =====================================
# ü§ñ AI/ML SETTINGS
# =====================================
ai:
  enabled: true
  debug_mode: false
  model_path: "/home/pi/oba/models"
  use_cpu: true # Pi'de GPU yok
  confidence_threshold: 0.7
  max_inference_time: 1.0 # seconds

# =====================================
# üìÅ DATA PATHS
# =====================================
paths:
  data: "/home/pi/oba/data"
  logs: "/home/pi/oba/logs"
  models: "/home/pi/oba/models"
  config: "/home/pi/oba/config"
  temp: "/tmp/oba"

# =====================================
# ‚ö° PERFORMANCE OPTIMIZATION
# =====================================
performance:
  cpu_limit: 80 # %
  memory_limit: 512 # MB
  loop_frequency: 20 # Hz
  sensor_update_rate: 10 # Hz
  camera_buffer_size: 1

# =====================================
# üîÑ SYSTEM SETTINGS
# =====================================
system:
  auto_start: true
  watchdog_enabled: true
  recovery_mode: true
  gpio_cleanup: true

  # G√º√ß y√∂netimi
  power_management:
    low_battery_threshold: 20 # %
    critical_battery_threshold: 10 # %
    shutdown_on_critical: true
    sleep_on_idle: true
    idle_timeout: 300 # seconds

# =====================================
# üõ°Ô∏è SAFETY SETTINGS
# =====================================
safety:
  emergency_stop_enabled: true
  obstacle_avoidance: true
  max_speed_limit: 0.5 # m/s
  collision_threshold: 10 # cm
  failsafe_mode: "stop" # stop, return_home, shutdown

# =====================================
# üì° COMMUNICATION
# =====================================
communication:
  wifi:
    ap_mode: false
    ssid: "OBA_Robot"
    password: "oba12345"

  mqtt:
    enabled: true
    broker: "localhost"
    port: 1883
    topics:
      status: "oba/status"
      commands: "oba/commands"
      telemetry: "oba/telemetry"
